{% extends "template.html" %}

{% block main %}
<table class="table table-striped">
	<th>
		<td>名前</td>
		<td>開始日時</td>
		<td>終了日時</td>
		<td></td>
	</th>
	{% for contest in contest_list %}
	<tr>
		<td>{{ contest.name }}</td>
		<td>{{ contest.start }}</td>
		<td>{{ contest.end }}</td>
		<td></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
