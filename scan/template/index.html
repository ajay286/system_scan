{% extends "template.html" %}

{% block main %}
<table class="table table-striped">
	<tr>
		<th>名前</th>
		<th>開始日時</th>
		<th>終了日時</th>
		<th></th>
	</tr>
	{% for contest in contest_list %}
	<tr>
		<td>{{ contest.name }}</td>
		<td>{{ contest.start }}</td>
		<td>{{ contest.end }}</td>
		<td></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
