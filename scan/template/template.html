{% load url from future %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/jquery/flick/jquery-ui.min.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <script type="text/javascript" src="/static/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/static/jquery/jquery-ui-1.10.3.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="head">
                <ul class="nav nav-pills pull-right">
                    {% if request.user.is_authenticated %}
                    <li class="disabled">
                        <a href="#" class="disabled">{{ user.username }}</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'django.contrib.auth.views.logout' %}">ログアウト</a>
                    </li>
                    {% else %}
                    <li class="active">
                        <a href="{% url 'scan.views.accounts.login' %}">ログイン</a>
                    </li>
                    {% endif %}
                </ul>
                <h1><a class="logo" href="{% url 'scan.views.index' %}">System Scan</a></h1>
            </div>
            <hr />
            <div class="main">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
