{% load url from future %}
{% load i18n %}

<ul class="nav nav-tabs">
    {% for tab in tabs %}
        {% ifequal page tab.0 %}
        <li class="active">
            <a href="#" class="disabled">{{ tab.1.1 }}</a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'scan.views.settings.settings' contest_id tab.0 %}">{{ tab.1.1 }}</a>
        </li>
        {% endifequal %}
    {% endfor %}
</ul>
