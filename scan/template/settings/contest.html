{% extends "template.html" %}
{% load url from future %}
{% load i18n %}

{% block main %}
<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#" class="disabled">{% trans "一般設定" %}</a>
        </li>
        <li>
            <a href="{% url 'scan.views.settings.genre' contest_id %}">{% trans "問題設定" %}</a>
        </li>
        <li>
            <a href="{% url 'scan.views.settings.user' contest_id %}">{% trans "ユーザー設定" %}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="generic">
            <form method="post">
                {% csrf_token %}
                <table class="form">
                    {{ form }}
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" class="btn btn-primary" value="{% trans "更新" %}" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
