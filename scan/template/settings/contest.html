{% extends "template.html" %}
{% load url from future %}

{% block main %}
<div class="tabbable">
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="#generic" data-toggle="tab">一般設定</a>
		</li>
		<li>
			<a href="#problem" data-toggle="tab">問題設定</a>
		</li>
		<li>
			<a href="#user" data-toggle="tab">ユーザー設定</a>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="generic">
			<form method="post">
				{% csrf_token %}
				<table class="form">
					{{ contest_form }}
					<tr>
						<th></th>
						<td>
							<input type="submit" class="btn btn-primary" value="更新" />
						</td>
					</tr>
				</table>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
		<div class="tab-pane" id="problem">
		</div>
		<div class="tab-pane" id="user">
		</div>
	</div>
{% endblock %}
