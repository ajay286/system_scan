{% extends 'template.html' %}
{% load url from future %}
{% load i18n %}

{% block main %}
<script type="text/javascript" src="{{ STATIC_URL }}problems/edit.js"></script>
<form action="/contact/" method="POST" id="edit-problem">
    {% csrf_token %}
    {{ form.as_p }}
    <ul id="action-buttons" class="horizontal clearfix">
        <li><input type="submit" class="btn btn-primary disabled" value="{% trans '変更' %}" /></li>
        <li><a href="{% url 'scan.views.admin.admin' 'user' %}" class="btn">{% trans '戻る' %}</a></li>
    </ul>
</form>

{% endblock %}
