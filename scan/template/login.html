{% extends "template.html" %}
{% load url from future %}

{% block main %}
{% if form.errors %}
<div class="alert alert-error">ログインに失敗しました</div>
{% endif %}
<form method="post" action="{% url 'system_scan.scan.views.custom_login' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>
	<input type="submit" class="btn btn-primary" value="Login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
