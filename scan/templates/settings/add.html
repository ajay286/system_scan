{% extends 'template.html' %}
{% load url from future %}
{% load i18n %}

{% block main %}
<script type="text/javascript" src="{{ STATIC_URL }}contest_datetime.js"></script>
<form method="post">
    {% csrf_token %}
    <table class="form">
        {{ form }}
        <tr>
            <th></th>
            <td>
                <input type="submit" class="btn btn-primary" value="{% trans '作成' %}" />
                <a href="{% url 'scan.views.index' %}" class="btn btn-default">{% trans '戻る' %}</a>
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
